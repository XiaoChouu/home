<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="icon" href="mtf.png" type="image/x-icon"> <!-- 添加图标 -->
    <style>
        /* 按钮样式 */
        .my-button {
            padding: 30px 20px;
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* 按钮和图片之间的间距 */
            margin-left: 10px; /* 新增按钮与原按钮之间的间距 */
        }
        .my-button:hover {
            background-color: #45a049; /* 悬停时变深绿色 */
        }
        /* 图片样式 */
        .my-image {
            max-width: 80%; /* 最大宽度改为80% */
            height: auto; /* 高度自动 */
        }
    </style>
</head>
<body>
    <img src="minecraftpicture.jpg" class="my-image" alt="欢迎图片">
    <button class="my-button" id="downloadButton">点击下载PCL</button>
    <button class="my-button" id="storeButton">前往购买正版Minecraft</button> <!-- 新增按钮 -->
    <button class="my-button" id="apkButton">下载中国版我的世界APK</button> <!-- 新增APK下载按钮 -->
    <button class="my-button" id="pcDownloadButton">下载中国版我的世界PC</button> <!-- 新增下载PC按钮 -->
    <script>
        document.getElementById('downloadButton').addEventListener('click', openDownloadLink);
        document.getElementById('storeButton').addEventListener('click', openStoreLink); // 为购买按钮添加事件监听
        document.getElementById('apkButton').addEventListener('click', openApkLink); // 为APK按钮添加事件监听
        document.getElementById('pcDownloadButton').addEventListener('click', openPcDownloadLink); // 为PC下载按钮添加事件监听
        
        function openDownloadLink() {
            try {
                const url = 'https://dl32.dgfgwb.com:4139/soft/pcl2qidongqi.zip';
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            } catch (error) {
                alert(error.message); // 显示错误信息
            }
        }

        function openStoreLink() {
            try {
                const url = 'https://www.minecraft.net/zh-hans/store/minecraft-deluxe-collection-pc';
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            } catch (error) {
                alert(error.message); // 显示错误信息
            }
        }
        
        function openApkLink() {
            try {
                const url = 'https://g79.gdl.netease.com/mcpe-release2_20240912_netease3.0-3.0.5.255180-Publish-encrypted_netease_86_x19.apk?key1=0a149cb21c3cbb583763dd3362ea5a9f&key2=670b054a';
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            } catch (error) {
                alert(error.message); // 显示错误信息
            }
        }

        function openPcDownloadLink() {
            try {
                const url = 'https://a50.gdl.netease.com/7244923544230957056/MC_setup.exe?key1=71dcbd76c29a50303b026606a27b34df&key2=670a6c19';
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            } catch (error) {
                alert(error.message); // 显示错误信息
            }
        }
    </script>
</body>
</html>
