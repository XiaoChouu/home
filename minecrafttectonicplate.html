<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="icon" href="your-icon-file.ico" type="image/x-icon"> <!-- 添加这一行 -->
    <style>
        /* 按钮样式 */
        .my-button {
            padding: 30px 20px;
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* 按钮和图片之间的间距 */
        }
        .my-button:hover {
            background-color: #45a049; /* 悬停时变深绿色 */
        }
        /* 图片样式 */
        .my-image {
            max-width: 80%; /* 最大宽度改为80% */
            height: auto; /* 高度自动 */
        }
    </style>
</head>
