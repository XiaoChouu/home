<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoChou's website</title>
    <link rel="icon" href="xtf.png" type="image/x-icon"> <!-- 添加这一行来引用图标 -->
    <style>
        /* 按钮样式 */
        .my-button {
            padding: 30px 20px;
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* 按钮和图片之间的间距 */
        }
        .my-button:hover {
            background-color: #45a049; /* 悬停时变深绿色 */
        }
        /* 图片样式 */
        .my-image {
            max-width: 80%; /* 最大宽度改为80% */
            height: auto; /* 高度自动 */
        }
    </style>
</head>
<body>
    <img src="welcome.jpg" class="my-image" alt="欢迎图片"> <!-- 添加alt属性以提高可访问性 -->

    <button class="my-button" onclick="openLink()">点击进入Minecraft板块</button>

    <script>
        function openLink() {
            try {
                const url = 'https://xiaochouu.github.io/home/minecrafttectonicplate.html';
                const newWindow = window.open(url);

                // 检查新窗口是否成功打开
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') { 
                    throw new Error('链接无法打开，请检查网址或浏览器设置。'); 
                }
            } catch (error) {
                alert(error.message); // 显示错误信息
            }
        }
    </script>
</body>
</html>
